<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Pizza Parlor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link href="styles.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
</head>
<body>
  <!-- Introduction part -->
  <h1>🍕Welcome to Pizza Parlor!🍕</h1>
  <div class="cssmarquee">
    <marquee>Please choose the topping first, then the size you want. Your pizza will be on the way!</marquee>
  </div> 
  
  <!-- For pizza choice -->
  <form id="orders">
    <label for="toppings-select">Choose a topping:</label>
    <div>
      <input type="checkbox" id="pepper" name="toppings" value=3 />
      <label for="pepper">Green Pepper🌶 $3</label>
    </div>

    <div>
      <input type="checkbox" id="tomato" name="toppings" value=3 />
      <label for="tomato">Sliced Tomatoes🍅 $3</label>
    </div>

    <div>
      <input type="checkbox" id="cheese" name="toppings" value=4 />
      <label for="cheese">Cheese🧀 $4</label>
    </div>

    <div>
      <input type="checkbox" id="beef" name="toppings" value=5 />
      <label for="shrimpt">Shrimpt🍤 $5</label>
    </div>
  
  <br>
  <label for="sizes-select">Choose a size:</label>
  <br>
    <input type="radio" name="size" value=10 id="small">
    <label for="small"> Small - 10"  $10</label><br />
    <input type="radio" name="size" value=12 id="medium">
    <label for="medium"> Medium -12"  $12</label><br />
    <input type="radio" name="size" value=14 id="large">
    <label for="large"> Large -14"  $14</label><br />
  <br>
  <p>We diliver pizza too! Please provide your address below if you want to be dilivered.</p>
  <label for="location">Enter a location:</label>
  <input id="location" type="text" name="location">
  <div>
    <button type="submit" class="btn btn-success">Submit</button>
  </div>
  </form>
  <br>

  <!-- For pizza price and details to confrim-->
  <h3>Let's see your pizza order here.</h3>
  <div id="pizza">
    <p>Order: <span class="total-price"></span></p>
    <ul class="pizza-list"></ul>
  </div>
</body>
</html>
